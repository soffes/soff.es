title: Sam Soffes
description: "üöê Van life & ü§ø scuba diving"
author: Sam Soffes
url: https://soffes.com
fathom_id: JXPGBKDQ
fathom_host: f.soffes.com
encoding: UTF-8
strict_front_matter: true
permalink: "/blog/:slug"
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "trips/*"
    values:
      sitemap: false
      is_trip: true
      layout: post
  - scope:
      path: "trips/index.md"
    values:
      sitemap: false
      is_trip: false
      layout: page
  - scope:
      path: "blog/*"
    values:
      layout: "post"
autopages:
  enabled: false
pagination:
  enabled: true
plugins:
  - jekyll-optional-front-matter
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll/minibundle
markdown: Custom
exclude:
  - .github/
  - .ruby-version
  - .vscode/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package-lock.json
  - package.json
  - Rakefile
  - tmp/
  - ts/
  - tsconfig.json
include:
  - _redirects
