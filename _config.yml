title: Sam Soffes
description: "🚐 Van life & 🤿 scuba diving"
author: Sam Soffes
url: https://soffes.com
fathom_id: JXPGBKDQ
fathom_host: f.soffes.com
encoding: UTF-8
strict_front_matter: true
permalink: pretty
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "trips/*"
    values:
      sitemap: false
      is_trip: true
      layout: post
  - scope:
      path: "trips/index.md"
    values:
      sitemap: false
      is_trip: false
      layout: page
plugins:
  - jekyll/minibundle
  - jekyll-optional-front-matter
  - jekyll-sitemap
  - jekyll-titles-from-headings
markdown: Custom
exclude:
  - .vscode/
include:
  - _redirects
