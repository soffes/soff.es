{% assign post = page %}
  <meta property="og:url" content="{{ post.url | prepend: site.url }}">
  <meta property="description" content="{{ post.excerpt_text }}">
{%- unless post.tags == empty %}
  <meta property="keywords" content="{{ post.tags | join: "," }}">
{% endunless -%}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ post.title }}">
  <meta property="og:description" content="{{ post.excerpt_text }}">
{%- if post.cover_image %}
  <meta property="og:image" content="{{ post.cover_image | prepend: site.url }}">
{%- endif %}
  <meta property="article:published_time" content="{{ post.date | date_to_rfc822 }}">
  <meta property="article:author" content="https://soff.es/">
{%- for tag in post.tags %}
  <meta property="article:tag" content="{{ tag }}">
{%- endfor %}
  <meta property="twitter:site" content="@soffes">
{%- if post.cover_image %}
  <meta property="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ post.cover_image | prepend: site.url }}">
{% else %}
  <meta property="twitter:card" content="summary">
{% endif -%}
  <meta name="twitter:url" content="{{ post.url | prepend: site.url }}">
  <meta name="twitter:description" content="{{ post.excerpt_text }}">
  <meta name="twitter:title" content="{{ post.title }}">
{%- if paginator.previous_page %}
  <link rel="prev" href="{{ paginator.previous_page_path | prepend: site.url }}">
{%- endif -%}
{%- if paginator.next_page %}
  <link rel="next" href="{{ paginator.next_page_path | prepend: site.url }}">
{%- endif %}
