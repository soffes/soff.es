<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>Posted on <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">{{ post.date | date: "%B %e, %Y" }}</time></p>
  </header>
  {{ post.excerpt }}
  <p><a href="{{ post.url }}" class="continue-reading">Continue reading &rarr;</a></p>
</article>
